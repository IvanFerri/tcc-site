<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gr√°fica VIP</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

<div class="login-container">

  <form class="login-card" onsubmit="entrar(event)">
    <h2>Acesso Restrito</h2>

    <label>Usu√°rio</label>
    <input type="text" id="usuario" required>

    <label>Senha</label>
    <div style="display: flex; gap: 10px;">
        <input type="password" id="senha" required style="flex:1">
        <button type="button" onclick="toggleSenha()" style="padding: 10px;">üëÅ</button>
    </div>

    <button type="submit">Entrar</button>

    <button type="button" onclick="irHome()" style="margin-top:10px; background:#999;">
      Home
    </button>
  </form>

</div>

<script>
// Login simples (simulado)
function entrar(e){
  e.preventDefault();
  
  const user = document.getElementById("usuario").value.trim();
  const pass = document.getElementById("senha").value.trim();

  if(user === "admin" && pass === "admin"){
    window.location.href = "admin.html";
  } else {
    alert("Usu√°rio ou senha incorretos! (Simula√ß√£o)");
  }
}

// Mostrar / ocultar senha
function toggleSenha(){
  const campo = document.getElementById("senha");
  campo.type = campo.type === "password" ? "text" : "password";
}

// Bot√£o Home
function irHome(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
