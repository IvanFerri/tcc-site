<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gr치fica VIP</title>
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

<header>
  <div class="container header-flex">
    <h1 class="logo" onclick="window.location.href='index.html'">Gr치fica VIP</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Admin</a>
    </nav>
  </div>
</header>

<div class="login-container">

  <form class="login-card" onsubmit="entrar(event)">
    <h2>Acesso Restrito</h2>

    <label>Usu치rio</label>
    <input type="text" id="usuario" required>

    <label>Senha</label>
    <div class="senha-wrapper">
      <input type="password" id="senha" required>
      <button type="button" class="btn-eye" onclick="toggleSenha()">游녜</button>
    </div>

    <button type="submit">Entrar</button>

  </form>

</div>

<script>
function entrar(e){
  e.preventDefault();

  const user = document.getElementById("usuario").value.trim();
  const pass = document.getElementById("senha").value.trim();

  if(user === "admin" && pass === "admin"){
    window.location.href = "admin.html";
  } else {
    alert("Usu치rio ou senha incorretos!");
  }
}

function toggleSenha(){
  const campo = document.getElementById("senha");
  campo.type = campo.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
