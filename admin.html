<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo - Gráfica VIP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="brand">
        <a href="index.html" style="text-decoration:none; color:#0f62fe;">
          Gráfica VIP
        </a>
      </h1>
      <nav class="nav">
        <button onclick="sair()">Sair</button>
      </nav>
    </div>
  </header>

  <!-- Conteúdo -->
  <main class="container">
    <h2>Painel Administrativo</h2>

    <!-- Cadastro de Produto -->
    <section class="card">
      <h3>Cadastrar Produto</h3>

      <input type="text" id="nome" placeholder="Nome do produto">
      <input type="text" id="imagem" placeholder="URL da imagem">
      <textarea id="descricao" placeholder="Descrição do produto"></textarea>

      <button onclick="salvarProduto()">Salvar Produto</button>
    </section>

    <!-- Lista de Produtos -->
    <section class="card">
      <h3>Produtos Cadastrados</h3>
      <ul id="listaProdutos"></ul>
    </section>

    <section class="admin-card">
      <h3>Mensagens Recebidas</h3>
      <div id="mensagens-lista">
        <p>Carregando mensagens...</p>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
